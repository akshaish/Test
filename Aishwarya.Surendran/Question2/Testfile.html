<head>
<meta charset="UTF-8">
<title>jQuery Test</title>
<script src="jquery-1.5.1.min.js"></script>
<script>
	function add(){
		//alert("checkkk");
		var v1 = $("#txt").val();
		$(".myp1").append(v1);
		$("#txt").val("");
	}
</script>
</head>
<body>
<p><bold> Enter something in the field </bold></p>
<input type = "button" value="click" onClick="add()">
<input type="text" id="txt" ><br>
You have entered :: <span class="myp1">&nbsp;</span>
</body>
</html>

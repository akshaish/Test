<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<link rel="stylesheet" href="htmltest.css">
<title>Insert title here</title>
</head>
<body>
	<h3>Register</h3>
	<form action="#" method="get">
		<table border="3">
			<tr>
				<td>Athlete name :</td>
				<td><input type="text" name="nam" value="" required /></td>
			</tr>
			<tr>
				<td>Gender :</td>
				<td><input type="radio" name="gender" value="male">
					Male <input type="radio" name="gender" value="female">
					Female</td>
			</tr>
			<tr>
				<td>Category :</td>
				<td><select name="category" id="select">
						<option>select</option>
						<option value="Running">Running</option>
						<option value="High Jump">High Jump</option>
						<option value="Hurdles">Hurdles</option>
						<option value="Relay">Relay</option>
						<option value="Javelin">Javelin Throw</option>
						<option value="Shotput">Shot put</option></td>
			</tr>
			</select>
			<tr>
				<td>Email :</td>
				<td><input type="text" name="log" value="" required /></td>
			</tr>
			<tr>
				<td>Mobile :</td>
				<td><input type="tel" pattern="^\d{10}$" required /></td>
			</tr>
			<tr>
				<td><input type="submit" value="add"> <input
					type="submit" value="cancel"></td>
				<td><a href="home.html" alt="go t0 home">HOME</a></td>
			</tr>
	</form>
</body>
</html>
